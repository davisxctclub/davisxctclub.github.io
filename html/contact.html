	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Contact Us
                
            </h1>
        </div>
    </div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form action="http://formspree.io/davisxctclub@gmail.com" class="form-horizontal" method="POST" name="contactform" role="form">

				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputName">Name</label>
				        <br>
					<div class="col-lg-10">
						<input class="form-control" id="inputName" name="inputName" placeholder="Your Name" type="text">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputEmail1">Email</label>
					        <br>
					<div class="col-lg-10">
						<input class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" type="text">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputSubject">Subject</label>
					        <br>
					<div class="col-lg-10">
						<input class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" type="text">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputPassword1">Message</label>
				        <br>
					<div class="col-lg-10">
						<textarea class="form-control" id="inputMessage" name="inputMessage" placeholder="Your message..." rows="4"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
					<button class="btn btn-default" type="submit">
					          Send Message
					         </button>
					</div>
				</div>

			</form>
		</div>
	</div>
